<ng-container *ngIf="showTaskBar">
    <div class="top-bar">
      <div class="logo-container">
        <img src="assets/SFWE.png" alt="Logo" class="logo">
        <div class="logged-in-as">
          Logged in as: <span>{{ "username" }}</span>
        </div>
      </div>
      <div class="buttons-container">
        <button class="transparent-button">Home</button>
        <button class="transparent-button">Account</button>
        <button class="transparent-button">Help</button>
      </div>
    </div>
  </ng-container>
