<ng-container *ngIf="showTaskBar">
  <div class="top-bar">
    <div class="logo-container">
      <img src="assets/SFWE.png" alt="Logo" class="logo">
      <div class="logged-in-as">
        Logged in as: <span>{{ userRole }}</span>
      </div>
    </div>
    <div class="buttons-container">
      <button class="transparent-button">Home</button>
      <div class="dropdown">
        <button class="dropdown-button">AccountË…</button>
        <div class="dropdown-content">
          <a href="#">Change Password</a>
          <a href="#">Log out</a>
        </div>
      </div>
      <button class="transparent-button">Help</button>
    </div>
    
  </div>
</ng-container>
