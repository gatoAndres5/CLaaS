
    <h2 class="page-title">Modify Experiment Slides</h2>
    <hr class="divider">
    <div class="content-container">
    <div class="centered-section">
        <div class="experiment-dropdown">
          <label for="experiment-select" class="sr-only">Experiment</label>
          <select id="experiment-select" [(ngModel)]="selectedExperimentId">
                    
            <option *ngFor="let experiment of experiments" [value]="experiment.id">
              {{ experiment.name }}
            </option>
          </select>
        </div>
      
      
      
  
      <div class="slides-section">
        <div class="file-upload-container">
          <label for="file-upload">Slides</label>
          <input type="file" id="file-upload" accept=".pdf,.ppt,.pptx" />
          <!-- Additional elements for handling the uploaded file -->
        </div>
      </div>
      <button type="submit" >Upload</button>
    </div>
    
  </div>
