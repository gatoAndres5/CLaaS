<h2 class="page-title">Change Password</h2>
<hr class="divider"> 
<div class="add-content">
    <div *ngIf = "passwordMismatchError" class= "error-message">
        Passwords do not match. Please make sure your new passwords match.
    </div>
    <div *ngIf = "passwordIncorrectError" class= "error-message">
        Current password is incorrect. Please make sure you enter current password.
    </div>
    <div *ngIf = "isSavingPassword" class= "error-message">
        Password Updated.
    </div>
  <form (ngSubmit)="savePassword()" #passwordForm="ngForm">
    <div class="form-group">
      <label for="currPassword">Current Password</label>
      <input type="password" id="currPassword" name="currPassword" [(ngModel)]="currPassword" required class="input-long">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required class="input-long">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Reenter New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="input-long">
      </div>
    <button type="submit" [disabled]="isSavingPassword || !passwordForm.valid">Save</button>
  </form> 
</div>
