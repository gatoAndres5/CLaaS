<h2 class="page-title">Configuration</h2>
<hr class="divider"> 
<h2 class="content-title">Add Experiment</h2>
<hr class="divider"> 
<div class="add-content">
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Experiment Name</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required class="input-long">
    </div>
    <div class="form-group">
      <label for="password">Experiment Description</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="input-long">
    </div>
    
    <button type="submit" [disabled]="!loginForm.valid">Save Experiment</button>
  </form>
</div>
<h2 class="content-title">Add VM Image</h2>
<hr class="divider"> 
<div class="add-content">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">VM UID</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required class="input-long">
        </div>
        <div class="form-group">
          <label for="password">VM Name</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required class="input-long">
        </div>
        
        <button type="submit" [disabled]="!loginForm.valid">Save VM Image</button>
      </form>
    </div>
