<div class="content-container">
  <h2 class="centered-heading">Cybersecurity Lab as a Service (CLaaS)</h2>
  <div class="image-container">
    <img src="assets/SFWE.png" alt="SFWE">
  </div>
</div>



<div class="login-container">
  <div class="logout-message" *ngIf= "isLoggedOut">
    <p class="green-text">You have logged out.</p>
  </div>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required class="input-long">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="input-long">
    </div>
    
    <button type="submit" [disabled]="!loginForm.valid">Sign In</button>
  </form>
</div>
